description: |


    This app launches a Large Language Model (LLM) with a web interface, running locally on Fox. Your data remains securely within Educloud, and the model is dedicated to your use, offering enhanced privacy. 
    
    Please note that Educloud OnDemand supports data up to the [Yellow classification level.](https://www.uio.no/english/for-employees/support/research/funding/units/hf/imv/data-ethics/colors.html)

    <small>
    Please also note that as with all LLMs generated text can contain errors or inaccuracies. [Please read more about limitations on our guidance pages.](https://www.uio.no/tjenester/it/ki/gpt-uio/hjelp/gpt-begrensninger.html)
    </small>